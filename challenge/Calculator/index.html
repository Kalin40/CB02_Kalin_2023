<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="" />
</head>

<body>
    <div class="Calculator">
        <div id="out">LCD display</div>
        <button id="clear" class="btn-clear" onclick="opKeyPressed('C')">C</button>
        <button class="btn-percent" onclick="opKeyPressed('%')">%</button>
        <button id="delete" class="btn-delete" onclick="opKeyPressed('&#x232B;')">&#x232B;</button>
        <button class="btn-operator" onclick="opKeyPressed('/')">รท</button>
        <br>
        <button class="btn-number" onclick="updInputReg(7)">7</button>
        <button class="btn-number" onclick="updInputReg(8)">8</button>
        <button class="btn-number" onclick="updInputReg(9)">9</button>
        <button class="btn-operator" onclick="opKeyPressed('*')">x</button>
        <br>
        <button class="btn-number" onclick="updInputReg(4)">4</button>
        <button class="btn-number" onclick="updInputReg(5)">5</button>
        <button class="btn-number" onclick="updInputReg(6)">6</button>
        <button class="btn-operator" onclick="opKeyPressed('-')">-</button>
        <br>
        <button class="btn-number" onclick="updInputReg(1)">1</button>
        <button class="btn-number" onclick="updInputReg(2)">2</button>
        <button class="btn-number" onclick="updInputReg(3)">3</button>
        <button class="btn-operator" onclick="opKeyPressed('+')">+</button>
        <br>
        <button class="btn-operant" onclick="updInputReg(0)">+/_</button>
        <button class="btn-number" onclick="updInputReg(0)">0</button>
        <button class="btn-decimal" onclick="updInputReg('.')">.</button>
        <button class="btn-equal" onclick="opKeyPressed('=')">=</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
